name: Maven Package

on:
  workflow_dispatch:
    inputs:
      version:
        description: '发布的版本号（如 0.0.6）'
        required: false
        default: '0.0.6'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write    # 必须！用于发布包
      id-token: write    # 可选，用于 OIDC 认证，非必需

    steps:
      # 1. 检出代码
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2. 缓存 Maven 依赖（加速构建）
      - name: 缓存 Maven 依赖
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 3. 配置 JDK 8（关键！自动创建 settings.xml）
      - name: 配置 JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          server-id: github           # ✅ 必须与 pom.xml 中的 <id> 一致
          server-username: ${{ github.actor }}  # 自动使用当前操作者用户名
          server-password: ${{ secrets.GITHUB_TOKEN }} # ✅ 使用 GITHUB_TOKEN 认证
          settings-path: ${{ github.workspace }} # 指定 settings.xml 生成位置

      # 4. 清理并构建
      - name: 构建项目
        run: mvn -B clean package -DskipTests

      # 5. 上传 JAR 包（方便调试）
      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: ysoserial-mysqlpipe-jar
          path: target/*.jar

      # 6. 发布到 GitHub Packages（关键：不再指定 -s 文件）
      - name: 发布到 GitHub Packages
        run: mvn -B clean package -DskipTests -Dversion=${{ github.event.inputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # 可选，setup-java 已自动注入
