name: Maven Package

on:
  workflow_dispatch:
    inputs:
      version:
        description: '发布的版本号（如 0.0.6）'
        required: false
        default: '0.0.6'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write # 发布 GitHub Packages 必需权限
      id-token: write

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1 # 浅克隆，加快速度

      # 2. 缓存 Maven 依赖（避免重复下载）
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 3. 配置 JDK 8（匹配项目编译目标）
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          server-id: github # 必须与 pom.xml 的 distributionManagement/id 一致
          settings-path: ${{ github.workspace }}
          server-username: ${{ github.actor }}
          server-password: ${{ secrets.GITHUB_TOKEN }} # 自动认证

      # 4. 清洁构建（避免旧产物干扰）
      - name: Build with Maven
        run: mvn -B clean package -DskipTests --file pom.xml

      # 5. 上传 Jar 包（方便调试，可选但推荐）
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ysoserial-mysqlpipe-jar
          path: target/*.jar # 上传所有生成的 Jar 包

      # 6. 发布到 GitHub Packages（跳过测试，节省时间）
      - name: Publish to GitHub Packages
        run: mvn -B deploy -DskipTests -s $GITHUB_WORKSPACE/settings.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # 自动注入认证令牌
